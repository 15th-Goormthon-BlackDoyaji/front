<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaeJu Email Template</title>
    <style>
        /* Reset styles for email compatibility */
        body, table, td, p, h1, h2, h3 {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            border: 0;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <!-- Main container table -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <!-- Email content table -->
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #4a4a4a; border-radius: 8px;">
                    <tr>
                        <td style="padding: 60px 40px;">
                            <!-- Header section -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td>
                                        <!-- Title text -->
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="font-family: Arial, sans-serif; font-size: 18px; color: #ffffff; line-height: 1.4; padding-bottom: 20px;">
                                                    제주 청년과 함께하는
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- MaeJu brand -->
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="font-family: Arial, sans-serif; font-size: 72px; font-weight: bold; color: #ffffff; line-height: 1.1; padding-bottom: 30px;">
                                                    MaeJu
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- Description text -->
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="font-family: Arial, sans-serif; font-size: 16px; color: #cccccc; line-height: 1.6;">
                                                    MaeJu는 매주 찾아오는 기회와 제주에서 이어지는 다양 단계를 의미합니다.<br>
                                                    매주 기억되고 싶지 가장 고소· 취업 정보를 통해<br>
                                                    제주 청년의 새로운 길을 열어갑니다.
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
